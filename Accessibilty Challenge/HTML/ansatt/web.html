        <div class="nyOppgave" style="display: none;">
            <h4>Oppgavenavn</h4>

            <h4>Oppgavebeskrivelse</h4>
            <input id="description" type="text">
            <button id="submit">Submit changes</button>
        </div>

        <script>
            var innleveringEl = document.querySelector("#innlevering");
            var nyOppgaveEl = document.querySelector(".nyOppgave");
            var assignmentList1 = document.querySelector(".oppgaverVenstre");
            var assignmentList2 = document.querySelector(".oppgaverHoyre");
            var nameEl = document.querySelector("#name");
            var descriptionEl = document.querySelector("#description");
            var submitEl = document.querySelector("#submit");

            innleveringEl.addEventListener("click", openWindow);
            submitEl.addEventListener("click", addAssignment);
            var teller1 = 6;
            var teller2 = 6;

            function openWindow(){
                nyOppgaveEl.style.display = "block";
            }
            function addAssignment(){
                var oppgave = document.createElement("a");
                oppgave.innerHTML = nameEl.value;
                oppgave.href = "oppgave.html";

                if(teller1 <= teller2){
                    oppgave.setAttribute("class", "oppgave");
                    assignmentList1.appendChild(oppgave);
                    teller1 += 1;
                }else if (teller1 > teller2){
                    oppgave.setAttribute("class", "oppgave2");
                    assignmentList2.appendChild(oppgave);
                    teller2 += 1;
                }
            }
        </script>
